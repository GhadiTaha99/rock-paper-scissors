<head>

    <title>Rock, Paper, Scissors</title>

</head>
<body>
    <div id="main">
        <div id="game>">
            <div id="title"><h1>Rock, Paper, Scissors</h1></div>

                    <button value="scissors">Scissors</button>
                </div>
                <div class="game-text">
                    <h1 id="result"></h1>
                    <h1 id="scoreboard"></h1>
                    <h1 id="final-result"></h1>
                </div>
            </div>
        </div>
    </div>
