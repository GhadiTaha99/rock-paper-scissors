<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="main">
        <div id="game">
            <div id="title"><h1>Rock, Paper, Scissors</h1></div>
            <div id="description"><h3>First to 5 wins</h3></div>
            <div id="player-controls">
                <div class="options">
                    <button value="rock"><img src="images/rock.png" alt="rock"></button>
                    <button value="paper"><img src="images/paper.png" alt="paper"></button>
                    <button value="scissors"><img src="images/scissors.png" alt="scissors"></button>
                </div>
                <div class="game-text">
                    <h1 id="result"></h1>
                    <h1 id="scoreboard"></h1>
                    <h1 id="final-result"></h1>
                </div>
                <div id="play-again"><button value="reset" id="reset-btn">Play Again</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
